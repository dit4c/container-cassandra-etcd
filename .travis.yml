sudo: false
dist: trusty
language: generic
script: make
before_deploy:
- openssl aes-256-cbc -K $encrypted_8081b59d1a17_key -iv $encrypted_8081b59d1a17_iv -in signing.key.enc -out signing.key -d
- make deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/container-cassandra-etcd.linux.amd64.aci
    - dist/container-cassandra-etcd.linux.amd64.aci.asc
  on:
    repo: dit4c/container-cassandra-etcd
